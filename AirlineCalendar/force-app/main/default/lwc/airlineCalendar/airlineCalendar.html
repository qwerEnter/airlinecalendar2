<template>
    <!-- Simple form for date picker -->
    <lightning-card title="Airline Calendar">
        <div class="slds-p-around_medium">
            <!-- Passenger Name -->
            <lightning-input 
                type="text" 
                label="Passenger Name" 
                value={passengerName} 
                onchange={handleNameChange}>
            </lightning-input>

            <!-- Departure Date -->
            <lightning-input 
                type="text" 
                label="Departure Date" 
                value={departureDate} 
                data-id="departureDate">
            </lightning-input>

            <!-- Return Date -->
            <lightning-input 
                type="text" 
                label="Return Date" 
                value={returnDate} 
                data-id="returnDate">
            </lightning-input>

            <lightning-button label="Book Flight" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>
